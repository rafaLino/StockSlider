<ion-content [fullscreen]="true">
    <div id="container">
        <ion-item *ngFor="let stock of stocks$ | async">
            {{item.name}}
        </ion-item>
    </div>

    <ion-fab size="large" vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="addStock()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-footer>
    </ion-footer>
</ion-content>
